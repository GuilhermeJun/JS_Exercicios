<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercícios JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Exercícios JS</h1>
      <form class="" action="index.html" method="post">
        <div class="ex04">
          <p>
            <h4>Exercício 4</h4>
            <label for="">Digite um peso de um objeto:</label>
            <input type="text" id="valorObjeto" class="form-control">
          </p>
          <p>
            <label for="">Operação:</label>
            <select class="form-control" id="gravidadePlaneta">
              <option value="0">Selecione um planeta:</option>
              <option value="1">1-Mercúrio</option>
              <option value="2">2-Vênus</option>
              <option value="3">3-Marte</option>
              <option value="4">4-Júpiter</option>
              <option value="5">5-Saturno</option>
              <option value="6">6-Urano</option>
            </select>
          </p>
          <p>
            <button type="submit" id="calcular" class="btn btn-info">Calcular o peso do planeta</button>
          </p>
          <p class="border border-info p-3">
              <label id="pPlaneta"></label>
          </p>
        </div>
        <br>

        <div class="ex05">
          <p>
            <h4>Exercício 5</h4>
            <label for="">Digite seu saldo médio:</label>
            <input type="text" id="valorSaldo" class="form-control">
          </p>
          <p>
            <button type="submit" id="calculaCredito" class="btn btn-info">Calcular o valor de Crédito</button>
          </p>
          <p class="border border-info p-3">
              <label id="creditoEspecial"></label>
          </p>
        </div>
        <br>

        <div class="ex06">
          <p>
            <h4>Exercício 6</h4>
            <label for="">Digite seu peso(kg):</label>
            <input type="text" id="valorPeso" class="form-control">
          </p>
          <p>
            <label for="">Digite sua altura:</label>
            <input type="text" id="valorAltura" class="form-control">
          </p>
          <p>
            <button type="submit" id="calculaIMC" class="btn btn-info">Calcular o IMC</button>
          </p>
          <p class="border border-info p-3">
              <label id="IMC"></label>
          </p>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./js/ExJS.js"></script>
  </body>
</html>
